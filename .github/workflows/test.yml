name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.21'

    - name: Download dependencies
      run: go mod download

    - name: Run tests
      run: go test -race -v ./...

    - name: Run linters
      run: |
        go fmt ./...
        go vet ./...

    - name: Build binary
      run: go build -o paramguard

    - name: Test binary execution
      run: ./paramguard scan test-config.json || true

  build-all:
    name: Build All Platforms
    runs-on: ubuntu-latest
    needs: test
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.21'

    - name: Build for all platforms
      run: |
        mkdir -p dist
        GOOS=linux GOARCH=amd64 go build -o dist/paramguard-linux-amd64
        GOOS=darwin GOARCH=amd64 go build -o dist/paramguard-darwin-amd64
        GOOS=darwin GOARCH=arm64 go build -o dist/paramguard-darwin-arm64
        GOOS=windows GOARCH=amd64 go build -o dist/paramguard-windows-amd64.exe

    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: binaries
        path: dist/*